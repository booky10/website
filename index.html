<html>
  <head>
    <!-- Site meta-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="booky10" />

    <!-- Title & Logo -->
    <link rel="shortcut icon" type="image/png" href="assets/logo.png" />
    <title>booky10 - Home</title>

    <!-- CSS Scripts -->
    <link href="code/css/style.css" rel="stylesheet" />
    <link href="code/css/font.css" rel="stylesheet" />

    <!-- JavaScript Scripts -->
    <script src="code/js/jquery-3.5.1.min.js"></script>
    <script src="code/js/main.js"></script>

    <script
      src="https://apis.google.com/js/platform.js"
      gapi_processed="true"
    ></script>
  </head>

  <body oncontextmenu="return false;">
    <div class="fade-in">
      <div id="top" class="noselect">
        <div class="centered">
          <h1>booky10</h1>

          <span class="bordered rounded" id="description">
            <span class="lang-en"> Minecraft Plugin & Client Coder </span>
            <span class="lang-de">
              Minecraft Plugin & Client Programmierer
            </span>
          </span>
        </div>
      </div>

      <!-- IFrames (Discord & Twitch) -->
      <div id="iframes">
        <iframe
          src="https://player.twitch.tv/?channel=booky10&muted=true&parent=booky.tk"
          width="480"
          height="270"
          frameborder="0"
          scrolling="no"
          allowfullscreen="true"
          id="stream"
        >
        </iframe>

        <iframe
          src="https://discordapp.com/widget?id=741481245585702932&theme=dark"
          width="480"
          height="500"
          allowtransparency="true"
          frameborder="0"
          sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
          id="discord"
        ></iframe>
      </div>
    </div>

    <div id="lang">
      <div class="lang-de">
        <img
          onclick="setLanguage('en')"
          src="assets/flags/en.png"
          width="106.25"
          height="55.75"
          class="lang-icon bordered"
        />
      </div>
      <div class="lang-en">
        <img
          onclick="setLanguage('de')"
          src="assets/flags/de.png"
          width="106.25"
          height="55.75"
          class="lang-icon bordered"
        />
      </div>
    </div>

    <a class="main-link" href="https://booky.tk/">booky.tk</a>

    <script>
      refreshLanguageText();
    </script>
  </body>
</html>
