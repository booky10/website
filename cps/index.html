<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="author" content="booky10"/>

  <link rel="shortcut icon" type="image/png" href="../assets/logo.png"/>
  <title>booky10 - "Free" Nitro</title>

  <style>
      body {
          background-color: #181A1B;
          color: #E8E6E3;
          cursor: pointer;

          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
      }

      h1, h2 {
          text-align: center;
          font-family: "-apple-system", "BlinkMacSystemFont", "Segoe UI", "Roboto", "Helvetica Neue", "Arial", "Noto Sans", "sans-serif", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
  </style>
</head>
<body>
<h1>Click anywhere on the screen to begin.</h1>
<h2 id="cps-container">Loading...</h2>
<h2 id="time-container">Loading...</h2>
<h2 id="clicks-container">Loading...</h2>

<script>
  let start, clicks, started;
  const cps = document.getElementById('cps-container');
  const time = document.getElementById('time-container');
  const totalClicks = document.getElementById('clicks-container');

  document.addEventListener('contextmenu', (event) => event.preventDefault());
  document.addEventListener('click', () => {
    if (!started) {
      started = true;
      start = new Date().getTime() / 1000;
      clicks = 0;
    }

    clicks += 1;
  });

  setInterval(() => {
    if (!started) {
      cps.innerText = 'Current CPS: -';
      time.innerText = 'Passed Seconds: -';
      totalClicks.innerText = 'Total Clicks: -';
    } else {
      const passedSeconds = new Date().getTime() / 1000 - start;
      cps.innerText = 'Current CPS: ' + (clicks / passedSeconds).toFixed(2);
      time.innerText = 'Passed Seconds: ' + passedSeconds.toFixed(3);
      totalClicks.innerText = 'Total Clicks: ' + clicks;
    }
  }, 50);
</script>
</body>
</html>
