<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content="A table for all the java versions.">
  <meta name="author" content="booky10"/>

  <link rel="shortcut icon" type="image/png" href="../assets/logo.png"/>
  <title>booky10 - Java Versions</title>

  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="../assets/css/style.css" rel="stylesheet"/>

  <script src="../vendor/jquery/jquery.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="main-nav">
  <div class="container">
    <a class="navbar-brand i18n" href=".." translation="website.name"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link i18n" href="../index.html#about" translation="navigation.about"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link i18n" href="../index.html#projects"
             translation="navigation.projects"></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle i18n" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false" translation="navigation.language"></a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" onclick="setLanguage('de')" href="#">Deutsch</a>
            <a class="dropdown-item" onclick="setLanguage('en')" href="#">English</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link i18n" href=".." translation="navigation.home"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link i18n" href="../mcp" translation="navigation.mcp"></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<header class="bg-dark text-white" id="header">
  <div class="container text-center py-5">
    <h1 class="i18n" translation="java_versions.header.title"></h1>
    <h5 class="i18n" translation="java_versions.header.description"></h5>
  </div>
</header>

<section id="versions" class="bg-darker">
  <div class="container text-white">
    <div class="row py-5">
      <div class="col-lg-8 mx-auto">
        <table class="table table-dark">
          <caption class="text-center text-white i18n" translation="java_versions.table.description"></caption>

          <thead>
          <tr>
            <th scope="col" class="i18n" translation="java_versions.table.java.header"></th>
            <th scope="col" class="i18n" translation="java_versions.table.number.header"></th>
          </tr>
          </thead>

          <tbody id="version-table-container">
          <script>
            const element = document.getElementById('version-table-container');
            const javaVersions = {
              '1.2': '47',
              '1.3': '48',
              '1.4': '49',
              '5': '50',
              '7': '51',
              '8': '52',
              '9': '53',
              '10': '54',
              '11': '55',
              '12': '56',
              '13': '57',
              '14': '58',
              '15': '59',
            };

            Object.keys(javaVersions).forEach((key) => {
              element.innerHTML += '' +
                '<tr>' +
                '<th scope="row" class="i18n" translation="java_versions.table.java.entry" arguments=\'{"$VERSION":"' + key + '"}\'></th>' +
                '<td class="i18n" translation="java_versions.table.number.entry" arguments=\'{"$VERSION":"' + eval('javaVersions[\'' + key + '\']') + '"}\'></td>' +
                '</tr>';
            });
          </script>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<footer class="py-5 bg-primary">
  <div class="container">
    <p class="m-0 text-center text-white i18n" id="copyright" translation="website.footer"></p>
  </div>
</footer>

<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="../assets/js/scrolling.js"></script>
<script src="../assets/js/language.js"></script>

</body>
</html>
